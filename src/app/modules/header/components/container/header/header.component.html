<nav class="relative flex flex-wrap items-center justify-between px-2 py-3 bg-gray-800 mb-3">
  <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">

        {{"header.links.movies" | translate}}

      <button
        class="text-white cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"

        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

      <ul class="flex flex-col lg:flex-row list-none ml-auto">
        <li class="nav-item">
          <a [routerLink]="['movie']" [routerLinkActive]="['active']"
             class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
             href="#">
            <i class="fab fa-facebook-square text-lg leading-lg text-white opacity-75"></i><span class="ml-2">
                    {{"header.links.movies" | translate}}
          </span>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['actors']" [routerLinkActive]="['active']"
             class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
             href="#">
            <i class="fab fa-twitter text-lg leading-lg text-white opacity-75"></i><span class="ml-2">
                {{"header.links.actors" | translate}}
          </span>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['companies']" [routerLinkActive]="['active']"
             class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75"
             href="#">
            <i class="fab fa-pinterest text-lg leading-lg text-white opacity-75"></i><span class="ml-2">
                {{"header.links.companies" | translate}}
          </span>
          </a>
