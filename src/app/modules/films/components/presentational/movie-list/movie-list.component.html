<div *ngFor="let movie of movies; trackBy: trackByFn; let last = last" class="max-w-xs mx-4 mb-2 rounded-lg shadow-lg">
  <h4>{{movie.title}}</h4>
  <ng-container *ngIf="movie.poster; else noImage">
    <img class="w-full h-48" [src]="movie?.poster" alt="movie"/>
  </ng-container>
  <div class="px-6 py-4">
    <div class="inline-block pr-2" *ngFor="let item of movie.genre trackBy: trackByGenreFn; index as i">
      <div># {{item}}</div>
    </div>
  </div>

  <button *ngIf="last" class="hover:bg-blue-200 hover:text-blue-800 group flex items-center rounded-md bg-blue-100 text-blue-600 text-sm font-medium px-4 py-2">
    <svg class="group-hover:text-blue-600 text-blue-500 mr-2" width="12" height="20" fill="currentColor">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M6 5a1 1 0 011 1v3h3a1 1 0 110 2H7v3a1 1 0 11-2 0v-3H2a1 1 0 110-2h3V6a1 1 0 011-1z"/>
    </svg>
    New
  </button>
</div>


<ng-template #noImage>
  <img
    class="w-full h-48"
    src="https://www.agora-gallery.com/advice/wp-content/uploads/2015/10/image-placeholder.png" alt="movie"/>
</ng-template>
