<div class="relative p-8 flex-auto">
  <form [formGroup]="form" class="p-0 mb-4 bg-white rounded" (submit)="submitForm()">
    <div class="mb-4 md:flex">
      <div class="mb-4 md:mr-2 md:mb-0">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="title">
          Title
        </label>
        <input
          formControlName="title"
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
          id="title"
          type="text"
          placeholder="Title"
        />
      </div>
    </div>

    <div class="mb-4 md:flex">
      <div class="mb-4 md:mr-2 md:mb-0">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="poster">
          Poster (url)
        </label>
        <input
          formControlName="poster"
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
          id="poster"
          type="text"
          placeholder="Poster"
        />
      </div>
    </div>

    <div class="mb-5">
      <div class="mb-4 md:mr-2 md:mb-0">
        <app-genre-chips formControlName="genre"></app-genre-chips>
      </div>
      <!--  <div class="md:ml-2">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="actors">
            Actors
          </label>
          <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
            id="actors"
            type="text"
            placeholder="Actors"
          />
        </div>
        <div class="md:ml-2">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="company">
            company
          </label>
          <input
            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
            id="company"
            type="text"
            placeholder="company"
          />
        </div> -->
    </div>
    <div class="mb-5 md:flex md:justify-between">
      <div class="mb-4 md:mr-2 md:mb-0">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="title">
          Year
        </label>
        <input
          formControlName="year"
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
          id="year"
          type="text"
          placeholder="Year"
        />
      </div>
      <div class="md:ml-2">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="duration">
          Duration
        </label>
        <input
          formControlName="duration"
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
          id="duration"
          type="text"
          placeholder="Duration"
        />
      </div>
      <div class="md:ml-2">
        <label class="block mb-2 text-sm font-bold text-gray-700" for="rate">
          Ratio
        </label>
        <input
          formControlName="imdbRating"
          class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
          id="rate"
          type="text"
          placeholder="Ratio"
        />
      </div>
    </div>
  </form>

</div>


<div class="footer">
  <button
    (click)="submitForm()"
    class="bg-emerald-500 text-blue-700 active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded  hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
    type="button">
    Save
  </button>
</div>
