<label class="block mb-2 text-sm font-bold text-gray-700" for="genres">
  Genres
</label>
<input
  (keyup.enter)="addChip($event)"
  class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
  id="genres"
  type="text"
  placeholder="+ genre"
/>

<ng-container *ngFor="let genre of genre; index as i; trackBy: trackByFn">
  <div
    class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-yellow-100 bg-yellow-700 border border-yellow-700 ">
    <div class="text-xs font-normal leading-none max-w-full flex-initial">{{genre}}</div>
    <div class="flex flex-auto flex-row-reverse">
      <div (click)="removeChip(genre)">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-x cursor-pointer hover:text-yellow-400 rounded-full w-4 h-4 ml-2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>
  </div>
</ng-container>
