<div class="grid grid-cols-1 mt-5 mx-7">
  <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Genre</label>
  <input
    (keyup.enter)="addChip($event)"
    class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
    id="genres"
    type="text"
    placeholder="Genre"
  />
</div>


<ng-container *ngFor="let genre of genre; index as i; trackBy: trackByFn">
  <div
    class="flex justify-center items-center w-auto 2xl:max-w-7xl m-1 font-medium py-1 px-2 bg-white rounded-full text-yellow-100 bg-yellow-700 border border-yellow-700 ">
    <div class="text-xs font-normal leading-none  flex-initial">{{genre}}</div>
    <div class="flex flex-auto flex-row-reverse">
      <div (click)="removeChip(genre)">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="feather feather-x cursor-pointer hover:text-yellow-400 rounded-full w-4 h-4 ml-2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
    </div>
  </div>
</ng-container>
