<button class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
  Open large modal
</button>
<div class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative w-full my-6 mx-auto max-w-xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-4 border-b border-solid border-blueGray-200 rounded-t">
        <h5 class="text-xl font-semibold">
          New movie
        </h5>
      </div>
      <!--body-->
      <div class="relative p-8 flex-auto">
        <form class="p-0 mb-4 bg-white rounded">
          <div class="mb-4 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="title">
               Title
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded appearance-none focus:outline-none focus:shadow-outline"
                id="title"
                type="text"
                placeholder="Title"
                placeholder="Title"
              />
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="poster">
                Poster (url)
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="poster"
                type="text"
                placeholder="Poster"
              />
            </div>
          </div>

          <div class="mb-5 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="genres">
                Genres
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="genres"
                type="text"
                placeholder="Genres"
              />
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="actors">
                Actors
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="actors"
                type="text"
                placeholder="Actors"
              />
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="company">
                company
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="company"
                type="text"
                placeholder="company"
              />
            </div>
          </div>

          <div class="mb-5 md:flex md:justify-between">
            <div class="mb-4 md:mr-2 md:mb-0">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="title">
                Year
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="year"
                type="text"
                placeholder="Title"
                placeholder="Title"
              />
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="poster">
                Duration
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="duration"
                type="text"
                placeholder="Last Name"
              />
            </div>
            <div class="md:ml-2">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="poster">
                Ratio
              </label>
              <input
                class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded  appearance-none focus:outline-none focus:shadow-outline"
                id="rate"
                type="text"
                placeholder="Last Name"
              />
            </div>
          </div>
        </form>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-4 border-t border-solid border-blueGray-200 rounded-b">
        <button
          (click)="close()"
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          Close
        </button>
        <button class="bg-emerald-500 text-blue-700 active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded  hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
